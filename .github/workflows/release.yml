name: MAUI Release Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  PROJECT_NAME: MauiCalculator
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    runs-on: windows-latest

    steps:
    # --------------------
    # CHECKOUT
    # --------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------
    # SETUP DOTNET
    # --------------------
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # --------------------
    # INSTALL MAUI
    # --------------------
    - name: Install MAUI workload
      run: dotnet workload install maui

    # --------------------
    # RESTORE
    # --------------------
    - name: Restore dependencies
      run: dotnet restore MauiCalculator.csproj

    # --------------------
    # BUILD WINDOWS (MSIX)
    # --------------------
    - name: Build Windows MSIX
      run: |
        dotnet publish MauiCalculator.csproj `
          -f net9.0-windows10.0.19041.0 `
          -c Release `
          -p:GenerateAppxPackageOnBuild=true `
          -o ./artifacts/windows

    # --------------------
    # RENAME WINDOWS MSIX
    # --------------------
    - name: Rename Windows MSIX
      shell: pwsh
      run: |
        $msix = Get-ChildItem artifacts/windows -Filter *.msix | Select-Object -First 1
        Rename-Item $msix.FullName "$env:PROJECT_NAME-$env:VERSION-Windows.msix"

    # --------------------
    # BUILD ANDROID (APK)
    # --------------------
    - name: Build Android APK
      run: |
        dotnet publish MauiCalculator.csproj `
          -f net9.0-android `
          -c Release `
          -o ./artifacts/android

    # --------------------
    # RENAME ANDROID APK
    # --------------------
    - name: Rename Android APK
      shell: pwsh
      run: |
        $apk = Get-ChildItem artifacts/android -Filter *.apk | Select-Object -First 1
        Rename-Item $apk.FullName "$env:PROJECT_NAME-$env:VERSION-Android.apk"

    # --------------------
    # CREATE GITHUB RELEASE
    # --------------------
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: "${{ env.PROJECT_NAME }} ${{ env.VERSION }}"
        tag_name: ${{ env.VERSION }}
        body: |
          ## ðŸš€ ${{ env.PROJECT_NAME }} ${{ env.VERSION }}

          ### âœ¨ What's New
          - Migrated project to **.NET 9**
          - Added **Windows MSIX installer**
          - Added **Android APK build**
          - Improved calculator UI & theming
          - Fully automated CI/CD pipeline

          ### ðŸ“¦ Downloads
          - **Windows**: MSIX installer
          - **Android**: APK package

          ---
          Built automatically via GitHub Actions ðŸ¤–
        files: |
          artifacts/windows/*.msix
          artifacts/android/*.apk
